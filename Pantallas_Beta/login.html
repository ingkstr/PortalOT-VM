<body class="text-center">
    <div class = "container">

      <img src="img/maxcom.png" alt="" width="270" height="150">
      <p class = "h1 mb-5 text-center">Administración de órdenes y ventanas Maxcom</p>
      <div class="row">
        <div class="col-md-4 col-sm-12">

        </div>

                <h1 class="h3 mb-3 font-weight-normal">Favor de identificarte</h1>
                <label for="inputEmail" class="sr-only">Correo corporativo</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Correo corporativo" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>

                <button class="mt-3 btn btn-lg btn-danger btn-block" type="submit">Ingresar</button>
            </div>
          </form>
        </div>
        <div class="col-md-4 col-sm-12">

        </div>

      </div>

    </div>
